<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome to My Secured Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: rgba(23, 10, 191, 1.0);
      background: radial-gradient(at center top, rgba(23, 10, 191, 1.0), rgba(136, 170, 223, 1.0));
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .welcome-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 1800px;
      width: 90%;
      max-height: 1002px;
      height: 90%;
    }
    .welcome-container img {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="welcome-container">
  <img src="https://via.placeholder.com/100" alt="Software Application" />
  <h1>Welcome to My Secured Page</h1>
  <p>You have successfully logged in! Explore the features and functionalities of this secured application.</p>
  <a href="/logout">Logout</a>
</div>
</body>
</html>
